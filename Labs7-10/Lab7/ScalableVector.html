
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scalable Vector</title>
        <style type="text/css">
            svg {
                border: 3px solid rgb(100, 100, 100);
            }
        </style>
    </head>
    <body>
        

        <svg id="svg" height="400" width="400">
            <!-- Draw Circle -->
             <circle id="circle" cx="100" cy="100" r="20" stroke="black" stroke-width="4" fill-opacity="1" fill="red"/>
             <!-- Draw Rectangle -->
             <rect id="rect" x="10" y="10" width="100" height="200" fill="blue" fill-opacity="0.3" stroke="black"/> 
           
             <!-- Draw Pacman -->
            <path id="pacman" d="M230 230
                    A 45 45, 0, 1, 1, 275 275
                    L 275 230 Z" fill="blue"
                    transform="translate(30) rotate(45 50 50)"/>
        </svg>

        <br>
        <!-- Move -->
        <input type="button" value="Move Circle" onclick="moveCircle();"> 
        <!-- Change Colour -->
        <input type="button" value="Change Color" onclick="changeColor();">

        <script type="text/javascript">
            
            // Move circle after 1 second
            function moveCircle() {
                var time = setTimeout(move, 1000);
            }//startAnimation

            // Change colour after 2 seconds
            function changeColor() {
                var color = setTimeout(colour, 2000);
            }//stopAnimation

            // Moves circle
            function move() {
                // Gets svg width and height
                var width = svg.getAttribute('width');
                var height = svg.getAttribute('height');;
                
                centerX = width/2;
                centerY = height/2;

                // Sets center of x and y of the circle
                circle.setAttribute("cx", centerX);
                circle.setAttribute("cy", centerY);
            }//stopAnimation

            // Changes colour
            function colour(){
                // Gets colour attribute
                var color = circle.getAttribute('fill');

                // Sets colour attribute to the new value "green"
                circle.setAttribute("fill", "green");
            }
        </script>
    </body>
</html>
