
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scalable Vector</title>
        <style type="text/css">
            svg {
                border: 3px solid rgb(100, 100, 100);
            }
            
            circle {
                fill: red;
            }
        </style>
    </head>
    <body>
        

        <svg height="400" width="400">
             <circle id="circle" cx="100" cy="100" r="20" stroke="black" stroke-width="4" fill-opacity="1"/>
             <rect id="rect" x="10" y="10" width="100" height="200" fill="blue" fill-opacity="0.3" stroke="black"/> 
           
            <path id="pacman" d="M230 230
                    A 45 45, 0, 1, 1, 275 275
                    L 275 230 Z" fill="blue"
                    transform="translate(30) rotate(45 50 50)"/>
        </svg>

            <input type="button" value="Start Animation" onclick="startAnimation();">
            <input type="button" value="Stop Animation" onclick="stopAnimation();">

        <script type="text/javascript">
            var time = null;

            function startAnimation() {
                if(time == null) {
                    time = setInterval(animate, 20);
                }
            }//startAnimation

            
            function stopAnimation() {
                if(time != null){
                    clearInterval(time);
                    time = null;
                }
            }//stopAnimation

            function animate() {
                var circle = document.getElementById("circle");
                var x = circle.getAttribute("cx");
                var newX = 2 + parseInt(x);
                if(newX > 500) {
                    newX = 20;
                }
                circle.setAttribute("cx", newX);
            }//stopAnimation

           /* function myFunction() {
                setTimeout(function(){);
            }

            myFunction();*/
        </script>
    </body>
</html>
