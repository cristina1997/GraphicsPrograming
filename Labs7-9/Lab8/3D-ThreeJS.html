<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            body { margin: 0; }
            canvas { width: 100; height: 100 } 
        </style>
    </head>
    <body>
        <!--Src code from https://cdnjs.com/libraries/three.js/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js"></script>

        <script type="text/javascript">
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var spotLight = new THREE.SpotLight(0xffffff );
            spotLight.position.set(0, 1, 2);
            scene.add(spotLight);

            var geometry = new THREE.SphereGeometry(1, 50, 50 );
            //var material = new THREE.MeshBasicMaterial( { color: "red", wireframe: true });
            var material = new THREE.MeshLambertMaterial( { color: "red", wireframe: false });
            var sphere = new THREE.Mesh( geometry, material );
            scene.add( sphere );
            camera.position.z = 5;
            //sphere.position.x = -.5;
            //console.log(camera.position.x);
            //camera.position.x = 5;
            move();           
            

            function move(){
                var vels, tempPos;

                vels = {dx: .5,
                        dy: .5,
                        dz: .5
                };

                tempPos = {x,
                        y,
                        z
                };
              
                 //var dx, dy, dz;
                // dx = dy = dz = 0.5;
                // sphere.position.set(10, 20, -33); 
            }          
 
            function rotateBy180(){               
                return Math.PI/180;
            }//rotate


		var animate = function () {
			var angle = rotateBy180();
			sphere.rotateX(angle);
			sphere.rotateY(angle);                

			renderer.render(scene, camera);
			requestAnimationFrame( animate );

		};
		animate();

 
        </script>
    </body>
</html>
